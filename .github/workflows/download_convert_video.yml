name: Download Video with yt-dlp

on:
  workflow_dispatch:
    inputs:
      video_url:
        description: 'URL de la vidéo à télécharger'
        required: true
      video_name:
        description: 'Nom du fichier vidéo (sans extension)'
        required: true

jobs:
  download_video:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install yt-dlp
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp

      - name: Download video
        run: |
          yt-dlp "${{ github.event.inputs.video_url }}" -o "${{ github.event.inputs.video_name }}.mp4"

      - name: Upload downloaded video as artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.event.inputs.video_name }}
          path: "${{ github.event.inputs.video_name }}.mp4"
